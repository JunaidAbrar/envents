{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset Complete | Envents{% endblock %}

{% block content %}
<div class="container mx-auto py-8">
    <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="text-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-green-500 mx-auto mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            
            <h2 class="text-2xl font-bold mb-4">Password Reset Complete</h2>
            <p class="text-gray-600 mb-6">Your password has been set. You may go ahead and log in now.</p>
            
            <div class="mt-6">
                <a href="{% url 'accounts:login' %}" class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 inline-block">
                    Log In
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
